<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="gradient-bg text-white p-6 shadow-lg">
        <h1 class="text-3xl font-bold">Diabetes Prediction Tool</h1>
    </header>
    
    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Enter Your Information</h2>
            <form method="POST" action="{% url 'result' %}" class="space-y-4">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="pregnancies" class="block text-sm font-medium text-gray-700">Pregnancies</label>
                        <input type="number" name="pregnancies" id="pregnancies" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="glucose" class="block text-sm font-medium text-gray-700">Glucose</label>
                        <input type="number" name="glucose" id="glucose" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="bloodpressure" class="block text-sm font-medium text-gray-700">Blood Pressure</label>
                        <input type="number" name="bloodpressure" id="bloodpressure" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="skinthickness" class="block text-sm font-medium text-gray-700">Skin Thickness</label>
                        <input type="number" name="skinthickness" id="skinthickness" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="insulin" class="block text-sm font-medium text-gray-700">Insulin</label>
                        <input type="number" name="insulin" id="insulin" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="bmi" class="block text-sm font-medium text-gray-700">BMI</label>
                        <input type="number" step="0.1" name="bmi" id="bmi" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="diabetespedigreefunction" class="block text-sm font-medium text-gray-700">Diabetes Pedigree Function</label>
                        <input type="number" step="0.001" name="diabetespedigreefunction" id="diabetespedigreefunction" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" name="age" id="age" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                </div>
                
                <div class="flex justify-center mt-6">
                    <button type="submit" class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Predict
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="mt-12 py-6 text-center text-gray-600">
        <p>&copy; 2024 Diabetes Prediction Tool. All rights reserved.</p>
    </footer>
</body>
</html>
